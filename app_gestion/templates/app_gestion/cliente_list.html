<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todos los clientes</h1>

    <table>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
        </tr>
        {% for cliente in cliente_all %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
            </tr>
        {% endfor %}
    </table>

    <hr>

    <h1>Clientes activos</h1>
    <table>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
        </tr>
        {% for cliente in cliente_enabled %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
